version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sistema_ticket
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sistema_ticket?schema=public
      SESSION_TTL_HOURS: 72
      NODE_ENV: production
    ports:
      - '3000:3000'
    volumes:
      - uploads:/app/data/uploads
    command: sh -c "npx prisma migrate deploy && node build/index.js"

volumes:
  db_data:
  uploads: